      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark"
      aria-label="navbar expand md"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">Sentra Ponsel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExpandMd"
          aria-controls="navbarsExpandMd"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExpandMd">
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="produk.html">Produk</a>

              <a class="nav-link active" aria-current="page" href="kontak.html"
                >Kontak</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- akhir navbar -->

    <!-- header-->
    <header class="py-5" style="background-color: #f3f4f5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-6 fw-bolder text-dark">Kontak</h1>
          <p class="fw-normal text-muted">
            Ada pertanyaan mengenai Sentra Ponsel? Silahkan kontak kami.
          </p>
        </div>
      </div>
    </header>
    <!-- akhir header -->

    <!-- kontak -->
    <section class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-8 pe-5">
            <h1 class="display-6 fw-bolder text-dark pb-3">Email</h1>
            <div class="mb-3">
              <label for="nameForm" class="form-label">Nama</label>
              <input
                type="text"
                class="form-control"
                id="nameForm"
                placeholder="Masukkan nama anda ..."
              />
            </div>
            <div class="mb-3">
              <label for="emailForm" class="form-label">Alamat Email</label>
              <input
                type="email"
                class="form-control"
                id="emailForm"
                placeholder="Masukkan alamat email anda ..."
              />
            </div>
            <div class="mb-3">
              <label for="textareaForm" class="form-label">Pesan</label>
              <textarea
                class="form-control"
                id="textareaForm"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3 py-4">
              <button class="btn btn-outline-dark float-end">Kirim</button>
            </div>
          </div>
          <div class="col"></div>
          <div class="col-3">
            <h1 class="display-6 fw-bolder text-dark pb-3">Sosial Media</h1>
            <div class="row pt-4">
              <div class="col-3">
                <a href="https://facebook.com" target="_blank">
                  <img src="assets/img/sosmed/1.png" class="img-fluid" />
                </a>
              </div>
              <div class="col-3">
                <a href="https://instagram.com" target="_blank">
                  <img src="assets/img/sosmed/2.png" class="img-fluid" />
                </a>
              </div>
              <div class="col-3">
                <a href="https://twitter.com" target="_blank">
                  <img src="assets/img/sosmed/3.png" class="img-fluid" />
                </a>
              </div>
              <div class="col-3">
                <a href="https://whatsapp.com" target="_blank">
                  <img src="assets/img/sosmed/4.png" class="img-fluid" />
                </a>
              </div>
            </div>
            <div class="row pt-4 text-center">
              <p>2021 &copy; Sentra Ponsel</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- akhir kontak -->

    <!-- footer -->
    <footer class="bg-dark">
      <div class="container py-5">
        <div class="text-center text-white">
          <h1 class="display-6 fw-bolder">Sentra Ponsel</h1>
          <p class="fw-normal text-muted">
            Memenuhi segala kebutuhan smartphone anda.
          </p>
        </div>
      </div>
      <div class="py-3 bg-black">
        <div class="container">
          <p class="m-0 text-center text-muted">
            Copyright &copy; 2021 Nabil Syahfiar
          </p>
        </div>
      </div>
    </footer>
    <!-- akhir footer -->

    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
